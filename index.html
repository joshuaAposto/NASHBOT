<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --primary-color: #00f7ff;
      --secondary-color: #ff00e6;
      --background-color: #060615;
      --text-color: #e0e0ff;
      --nav-height: 80px;
      --transition-speed: 0.3s;
      --glow-strength: 5px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 230, 0.1) 0%, transparent 20%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .best-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: rgba(6, 6, 21, 0.8);
      backdrop-filter: blur(10px) saturate(180%);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
      transition: all var(--transition-speed) cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    .nav-logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: all var(--transition-speed) ease;
      text-shadow: 0 0 var(--glow-strength) var(--primary-color);
    }

    .nav-menu {
      display: flex;
      list-style-type: none;
    }

    .nav-item {
      margin-left: 30px;
      position: relative;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 10px 0;
      transition: all var(--transition-speed) ease;
      position: relative;
      display: inline-block;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform var(--transition-speed) ease;
    }

    .nav-link:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .nav-link:hover {
      color: var(--primary-color);
      text-shadow: 0 0 var(--glow-strength) var(--primary-color);
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 24px;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 4px;
      background: var(--text-color);
      border-radius: 2px;
      transition: all var(--transition-speed) ease;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, rgba(0, 247, 255, 0.1) 0%, transparent 100%),
        linear-gradient(-45deg, rgba(255, 0, 230, 0.1) 0%, transparent 100%);
      filter: blur(20px);
      z-index: -1;
    }

    .hero-content {
      max-width: 350px;
      padding: 40px;
      background: rgba(6, 6, 21, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 247, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 var(--glow-strength) rgba(0, 247, 255, 0.5);
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: var(--background-color);
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all var(--transition-speed) ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: var(--nav-height);
        left: 0;
        right: 0;
        background: rgba(6, 6, 21, 0.95);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        clip-path: circle(0% at 100% 0);
        transition: all var(--transition-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .nav-menu.active {
        clip-path: circle(150% at 100% 0);
      }

      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="best-nav">
    <div class="container nav-container">
      <a href="#" class="nav-logo">Apostol</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="https://autosharee.onrender.com" class="nav-link">ShareBoster</a></li>
        <li class="nav-item"><a href="https://www.facebook.com/profile.php?id=100088690249020" class="nav-link">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
    </div>
  </nav>
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Burat</h1>
      <p>just click the view projects button to see all my projects like sharebooster for facebook post and other</p>
      <a href="https://josh-projects.vercel.app" class="cta-button">View Projects</a>
    </div>
  </section>
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');
    navMenu.classList.remove('active');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
