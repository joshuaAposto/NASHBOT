<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.8);
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.7);
  max-width: 90%;
  width: 400px;
}

h1 {
  font-size: 8rem;
  margin-bottom: 20px;
  color: #ff5722;
  animation: fadeInOut 3s infinite;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #ccc;
}

a {
  text-decoration: none;
  color: #fff;
  background-color: #ff5722;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1.2rem;
  transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  display: inline-block;
  margin-top: 20px;
}

a:hover {
  background-color: #e64a19;
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0,0,0,0.6);
}

@keyframes fadeInOut {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.3;
  }
}

.background-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: 0 0 3px rgba(255,255,255,0.5), 0 0 6px rgba(255,255,255,0.5), 0 0 9px rgba(255,255,255,0.5);
  animation: starTwinkle 5s infinite;
}

@keyframes starTwinkle {
  0%, 100% {
    opacity: 0.3;
  }
  50% {
    opacity: 0.7;
  }
}

.stars:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: 0 0 3px rgba(255,255,255,0.5), 0 0 6px rgba(255,255,255,0.5), 0 0 9px rgba(255,255,255,0.5);
  animation: starTwinkle 5s infinite;
}
</style>
</head>
<body>
<div class="background-container">
  <div class="stars"></div>
</div>
<div class="container">
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="index.html">Go Home</a>
</div>
</body>
</html>
