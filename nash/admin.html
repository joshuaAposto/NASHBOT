<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #007bff, #00c6ff); padding: 20px; text-align: center; color: #fff; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.2rem; }
        .container { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .section { background: #fff; border: 1px solid #ddd; border-radius: 12px; padding: 20px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); }
        .section h2 { font-size: 1.8rem; margin-bottom: 10px; color: #007bff; }
        .section p { font-size: 1rem; margin-bottom: 10px; }
        .btn { background: linear-gradient(135deg, #007bff, #00c6ff); color: #fff; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; text-decoration: none; display: inline-block; font-size: 1rem; }
        .btn:hover { background: linear-gradient(135deg, #0056b3, #00aaff); transform: scale(1.05); }
        .comments { display: flex; flex-direction: column; gap: 10px; }
        .comment { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; background: #f9f9f9; border-radius: 8px; position: relative; }
        .comment img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .details { flex: 1; }
        .details .name { font-weight: bold; color: #007bff; }
        .details .text { margin: 5px 0; }
        .details .timestamp { font-size: 0.9rem; color: #666; }
        .delete-btn { background: #e74c3c; color: #fff; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; position: absolute; right: 20px; top: 10px; }
        .delete-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
<div class="header">

    <p>Mga Gago Umayos sana mga comment mga to</p>
</div>
<div class="container">

        <div id="adminCommentsContainer" class="comments"></div>
    </div>
</div>

    function generateRandomPFP() {
        return `https://randomuser.me/api/portraits/men/${Math.floor(Math.random() * 100)}.jpg`;
    }

    function getRandomAnimeName() {
        return animeNames[Math.floor(Math.random() * animeNames.length)];
    }

    function loadAdminComments() {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        const adminCommentsContainer = document.getElementById('adminCommentsContainer');

        comments.forEach((comment, index) => {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
                <img src="${comment.pfp}" alt="User">
                <div class="details">
                    <div class="name">${comment.name}</div>
                    <div class="text">${comment.text}</div>
                    <div class="timestamp">${comment.timestamp}</div>
                </div>
                <button class="delete-btn" onclick="deleteComment(${index})">Delete</button>
            `;
            adminCommentsContainer.appendChild(commentElement);
        });
    }

    function deleteComment(index) {
        const comments = JSON.parse(localStorage.getItem('comments')) || [];
        comments.splice(index, 1);
        localStorage.setItem('comments', JSON.stringify(comments));
        document.getElementById('adminCommentsContainer').innerHTML = '';
        loadAdminComments();
    }

    loadAdminComments();
</script>
</body>
</html>
