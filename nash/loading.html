<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        #loading-container {
            text-align: center;
        }

        #loading-gif {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        #loading-gif img {
            width: 100%;
            height: auto;
        }

        #loading-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffffc7;
            animation: blink 1.5s step-end infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div id="loading-gif">
            <img src="https://i.imgur.com/nIqo415.gif" alt="Loading...">
        </div>
        <div id="loading-text">Loading... Please wait</div>
    </div>

    <script>
        function checkConnection() {
            fetch('https://www.google.com', {
                mode: 'no-cors'
            })
            .then(() => {
                window.location.href = 'nash.html';
            })
            .catch(() => {
                console.log('No internet connection');
            });
        }

        window.onload = () => {
            setTimeout(checkConnection, 3000);
        };
    </script>
</body>
</html>
